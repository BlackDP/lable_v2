{% extends "account/base_userauth.html" %}
{% load static %}
{% load allauth i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}

    <div class="auth-fluid">
        <div class="auth-fluid-form-box">
            <div class="card-body d-flex flex-column h-100 gap-3">

                <!-- Logo -->
                <div class="auth-brand text-center text-lg-start">
                    <a href={% url "index_page" %} class="logo-dark">
                        <span><img src={% static "core/assets/images/logo-dark.png" %} alt="dark logo" height="22"></span>
                    </a>
                    <a href={% url "index_page" %} class="logo-light">
                        <span><img src={% static "core/assets/images/logo.png" %} alt="logo" height="22"></span>
                    </a>
                </div>

                <div class="my-auto">
                    <!-- title-->
                    <h4 class="mt-0">{% trans "Sign Out" %}</h4>
                    <p class="text-muted mb-4">Вы уверены, что хотите выйти?</p>


                    <!-- form -->
                    <form action="{% url "account_logout" %}" method="post">
                        {% csrf_token %}
                        <input type="hidden">
                        <button class="btn btn-primary" type="submit">Выйти</button>
                    </form>                  
                    <!-- end form-->
                </div>
            </div> <!-- end .card-body -->
        </div>


    </div>
{% endblock content %}
