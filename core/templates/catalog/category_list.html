{% extends "base.html" %}
{% load mptt_tags %}

{% block content %}



<ul class="root">
    {% recursetree category_list %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul>
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>



{% endblock content %}
